<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Results</title>
</head>

<body>
  <button onclick="goBack()">Go Back</button>

  <script>
  function goBack() {
      window.history.back();
  }
  </script>

<h2>Titles by {{ author }}:</h2></br>
  {% for result in results %}
    <ul style="list-style-type:square">
      <form action="{{ url_for('link_results') }}" method="post">
        <input type="hidden" name="form_id" value = "1">
        <input type="hidden" name="title" value="{{ result[2] }}">
        <input type="hidden" name="author" value="{{ result[3] }}">
        <input type="hidden" name="isbn" value="{{ result[1] }}">
        <li><button type="submit" >{{ result[2] }}</button></li>
      </form>

      <form action="{{ url_for('link_results') }}" method="post">
        <input type="hidden" name="form_id" value = "2">
        <input type="hidden" name="author" value="{{ result[3] }}">
        <li><button type="submit" >{{ result[3] }}</button></li>
      </form>
      <li>ISBN: {{ result[1] }}</li>
    </ul>
    {% endfor %}


</body>

</html>
